<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Oswald:wght@300;400;500;600&family=Lora:wght@400;500;600&family=Montserrat:ital,wght@0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" media="all" href="style.css">
    <title>Word Game</title>
</head>
<body>
  <div class="modal-definition hidden"></div>
  <div class="new-game-container"> <button class="begin-new-game">Start Game</button></div>
  <div class="start-another-game-container hidden"><button class="begin-another-game">Start New Game</button></div>
  <div class="settings modal-game">
    <div class="close-modal"><img class="close-modal-screen" src="icons/x36.svg" alt=""></div>
    <div class="set-title">Language</div>
    <div class="set-row language"></div>
    <div class="set-title">Direction</div>
    <div class="set-row direction">
      <button class="set set-game set-direction">To English</button>
      <button class="set set-game set-direction">From English</button>
    </div>
    <div class="set-title">Category</div>
    <div class="set-row category">
      <div class="no-language-set">Select a language first</div>
    </div>
    <!-- <div class="set-title">Game Type</div>
    <div class="set-row game-type">
      <button class="set set-game">Multiple Choice</button>
      <button class="set set-game">Type In</button>
    </div> -->
    <div class="set-row"><button class="start-game">Start Game!</button></div>
    <p class="set-row warning unpop">Please choose game settings to start game</p>
  </div>

     
    <div class="game multiple hidden">
      <div class="container d-flex justify-content-center"><div class="word text-center"></div></div>
    <div class="container-game">
 
    </div>

    <div class="answer__container">
      <div class="cards-row">
        <div class="cards">
          a
        </div>
        <div class="cards">
          a
        </div>
      </div>
      <div class="cards-row">
        <div class="cards">
          a
        </div>
        <div class="cards">
          a
        </div>
      </div>
    </div>
  </div>
  <div class="game-over hidden"></div>
  <div class="game input-word hidden">
    <div class="cards-row"> 
      <form action="">
        <input type="text" class="guess-word">
        <button type="submit" class="guess-word-btn">âžœ</button> 
      </form> 
  </div>
  <div class="tries">Tries: <tries></tries></div>
</div>

<div class="score hidden">
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 statistics">
        <div class="col-12 text-center score-title"><span class="highlight">Statistics</span></div>
        <div class=""><a href="#" class="all-new-game">Start a new game with previous words played</a></div>
        <div class="statistics-data"></div>
      </div>
      <div class="col-md-3 col-sm-12 word-list correct">
        <div class="col-12 text-center score-title"><span class="highlight">Correct</span></div>
        <div class=""><a href="#" class="correct-new-game">Start a new game with correct words</a></div>
        <div class="row text-center">
          <div class="col-6 correct-1">a</div>
          <div class="col-6 correct-2">b</div>
        </div>
      </div> 
      <div class="col-md-3 col-sm-12 word-list incorrect">
        <div class="col-12 text-center score-title"><span class="highlight">Incorrect</span></div>
        <div class=""><a href="#" class="incorrect-new-game">Start a new game with incorrect words</a></div>
        <div class="row text-center">
          <div class="col-6 incorrect-1">a</div>
          <div class="col-6 incorrect-2">b</div>
        </div>
      </div>
    </div>
</div>
</div>

</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
